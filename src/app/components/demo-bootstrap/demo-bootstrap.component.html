<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group form-inline col-md-6">
                <label for="inputEmail4" class="mr-2">Email</label>
                <input type="email" class="form-control flex-fill" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group form-inline col-md-6">
                <label for="inputPassword4" class="mr-2">Password</label>
                <input type="password" class="form-control flex-fill" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group form-inline">
            <label for="inputAddress" class="col-md-2 justify-content-start px-0">Address</label>
            <input type="text" class="form-control col-md-10" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group form-inline">
            <label for="inputAddress2" class="col-md-2 justify-content-start px-0 d-block text-truncate">Address of the Street</label>
            <input type="text" class="form-control col-md-10" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group">
            <label for="inputAddress3">Address 3</label>
            <input type="text" class="form-control" id="inputAddress3" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
